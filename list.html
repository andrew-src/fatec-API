<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="bg-teal-700 w-screen h-screen flex items-center flex-col font-sans">
        <h1 class="text-white mt-10 text-5xl">API de consulta</h1>
        <div class="cidadesEstado mt-20">
            <div class="sm:col-span-3">
                <label for="estados" class="block text-sm font-medium leading-6 text-gray-900 text-white">Selecione um estado</label>
                <div class="mt-2">
                  <select id="estados" name="estados" autocomplete="estados-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                    <option>Acre</option>
                    <option>Alagoas</option>
                    <option>Amapá</option>
                    <option>Amazonas</option>
                    <option>Bahia</option>
                    <option>Ceará</option>
                    <option>Espírito Santo</option>
                    <option>Goiás</option>
                    <option>Maranhão</option>
                    <option>Mato Grosso</option>
                    <option>Mato Grosso do Sul</option>
                    <!DOCTYPE html>
                    <html lang="en">

                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>City API</title>
                        <link rel="stylesheet" href="styles.css">
                    </head>

                    <body>
                        <header>
                            <h1 class="text-3xl font-bold text-white">City API</h1>
                        </header>
                        <main class="container mx-auto mt-10">
                            <div class="selectState">
                                <div class="flex flex-row items-center">
                                    <div class="sm:col-span-4">
                                        <label for="state" class="block text-sm font-medium leading-6 text-white">Select a State</label>
                                        <div class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                            <select name="state" id="stateSelect" class="flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                                                <option>Minas Gerais</option>
                                                <option>Pará</option>
                                                <option>Paraíba</option>
                                                <option>Paraná</option>
                                                <option>Pernambuco</option>
                                                <option>Piauí</option>
                                                <option>Rio de Janeiro</option>
                                                <option>Rio Grande do Norte</option>
                                                <option>Rio Grande do Sul</option>
                                                <option>Rondônia</option>
                                                <option>Roraima</option>
                                                <option>Santa Catarina</option>
                                                <option>São Paulo</option>
                                                <option>Sergipe</option>
                                                <option>Tocantins</option>
                                                <option>Distrito Federal</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-white mt-20">Cities</label>
                                    <ul id="cityList" class="mt-2 border border-gray-300 rounded-md p-2 max-h-40 overflow-y-auto"></ul>
                                </div>
                                </div>
                                <div class="cityData mt-20">
                                    <div class="flex flex-row items-center">
                                        <div class="sm:col-span-4">
                                            <!-- Enter a City -->
                                            <label for="city" class="block text-sm font-medium leading-6 text-white">Enter a City</label>
                                            <div class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                                <input type="text" name="city" id="cityInput" autocomplete="city" class="flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Ex: São Paulo">
                                            </div>
                                        </div>
                                        <!-- Search button -->
                                        <button id="searchCity" type="submit" class="ml-2 mt-8 rounded-md bg-yellow-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Search</button>
                                    </div>
                                    <div class="flex flex-row items-center">
                                        <div class="sm:col-span-4">
                                            <!-- Municipality Name -->
                                            <label for="municipality" class="block text-sm font-medium leading-6 text-white">Municipality Name</label>
                                            <div class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                                <input type="text" name="municipality" id="municipality" class="flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Ex: São Paulo">
                                            </div>
                                        </div>
                                        <div class="sm:col-span-4 ml-4">
                                            <!-- Metropolitan Region -->
                                            <label for="metropolitanRegion" class="block text-sm font-medium leading-6 text-white">Metropolitan Region</label>
                                            <div class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                                <input type="text" name="metropolitanRegion" id="metropolitanRegion" class="flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                                            </div>
                                        </div>
                                        <div class="sm:col-span-4 ml-4">
                                            <!-- State Abbreviation -->
                                            <label for="stateAbbreviation" class="block text-sm font-medium leading-6 text-white">State Abbreviation</label>
                                            <div class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                                <input type="text" name="stateAbbreviation" id="stateAbbreviation" class="flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Ex: SP">
                                            </div>
                                        </div>
                                        <div class="sm:col-span-4 ml-4">
                                            <!-- State Name -->
                                            <label for="stateName" class="block text-sm font-medium leading-6 text-white">State Name</label>
                                            <div class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                                <input type="text" name="stateName" id="stateName" class="flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Ex: São Paulo">
                                            </div>
                                        </div>
                                        <div class="sm:col-span-4 ml-4">
                                            <!-- Region -->
                                            <label for="region" class="block text-sm font-medium leading-6 text-white">Region</label>
                                            <div class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                                <input type="text" name="region" id="region" class="flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Ex: Southeast">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </main>
                                <script src="main.js"></script>
                                </body>
                                </html>
